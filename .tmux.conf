set -g default-terminal "screen-256color"

# Vi mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Remap prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Split panes using v and s
# Also open panes & windows in current path
bind v split-window -h -c "#{pane_current_path}"
unbind '"'
bind s split-window -v -c "#{pane_current_path}"
unbind %
bind t new-window -c "#{pane_current_path}"
unbind c

# Swap panes
bind H swap-pane -s -
bind L swap-pane -s +
bind K swap-pane -U
bind J swap-pane -D

# Resize panes
bind -n C-S-Up resize-pane -U 5
bind -n C-S-Down resize-pane -D 5
bind -n C-S-Left resize-pane -L 5
bind -n C-S-Right resize-pane -R 5

# Swap windows
bind C-S-Left swap-window -t -1
bind C-S-Right swap-window -t +1

# Clear screen with <Prefix><C-l> (<C-l> bound by vim-tmux-navigator)
bind C-l send-keys 'C-l'

# Status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 10
set -g status-left-length 50
set -g status-left '#[bold,fg=colour14][#I:#P #W] #(whoami) '
set -g status-right '#[bold,fg=colour14]%a %m/%d %I:%M%p#[nobold,fg=default]'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
run -b '~/.tmux/plugins/tpm/tpm'

